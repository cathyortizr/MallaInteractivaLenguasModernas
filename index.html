<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Curricular Interactiva</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Universidad" class="logo"/>
    <div>
      <h1>Licenciatura en Lenguas Modernas</h1>

    <input type="text" id="searchBox" placeholder="🔍 Buscar asignatura..." />
  </header>
  <main id="malla-container"></main>

</html>
